<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Garanties List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>idG</th>
          <th>label</th>
          <th>description</th>
          <th>obligatory</th>
          <th>base_price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.idG}}</td>
          <td>{{employee.label}}</td>
          <td>{{employee.description}}</td>
          <td>{{employee.obligatory}}</td>
          <td>{{employee.base_price}}</td>
          <td><button (click)="deleteEmployee(employee.idG)" class="btn btn-danger">Delete</button>
            <button (click)="updateEmployee(employee.idG)" class="btn btn-info"
              style="margin-left: 10px">Update</button>
            <button (click)="employeeDetails(employee.idG)" class="btn btn-info"
              style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
